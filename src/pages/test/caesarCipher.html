<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>凯撒密码</title>
  </head>

  <body>
    <div></div>
    <script type="text/javascript">
      // 凯撒密码（ Caesar cipher）是最简单且最广为人知的密码（ciphers），也被称为移位密码（shift cipher）。
      // 在移位密码中，明文中的字母通过按照一个固定数目进行偏移后被替换成新的字母。
      // ROT13 是一个被广泛使用的加密技术，明文中的所有字母都被移动 13 位。
      // 也就是， A ↔ N，B ↔ O 等等。
      // 编写一个函数，它将 ROT13 编码的字符串作为输入并返回解码字符串。
      // 所有解码后的字母都必须为字母大写。 请不要解码非字母的字符（例如，空格、标点符号），但你需要在结果中保留它们。
      // ("SERR PBQR PNZC") 应解码为 FREE CODE CAMP
      // ("SERR CVMMN!") 应解码为 FREE PIZZA!
      // ("SERR YBIR?") 应解码为 FREE LOVE?
      // ("GUR DHVPX OEBJA SBK WHZCF BIRE GUR YNML QBT.") 应解码为 THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG.
      // ABCDEFGHIJKLMNOPQRSTUVWSYZ
      // 65-90
      let str = "SERR PBQR PNZC"
      let encryption = ''
      let arr = str.split('')
      arr.map(item=>{
        let num = item.charCodeAt()
        if(num >= 65 && num <=90) {
          let encryptNum = num+13
          if(encryptNum > 90) {
            let over = encryptNum-90
            encryptNum = over+64
          }
          encryption += String.fromCharCode(encryptNum)
        } else {
          encryption += item
        }
      })
      console.log('======',encryption)
      // return encryption
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>数字转罗马数字</title>
  </head>
  <body>
    <div></div>
    <script type="text/javascript">
      //(2) 应该返回字符串 II。
      //(3) 应该返回字符串 III。
      //(4) 应该返回字符串 IV。
      //(5) 应该返回字符串 V。
      //(9) 应该返回字符串 IX。
      //(12) 应该返回字符串 XII。
      //(16) 应该返回字符串 XVI。
      //(29) 应该返回字符串 XXIX。
      //(44) 应该返回字符串 XLIV.
      //(45) 应该返回字符串 XLV。
      //(68) 应该返回字符串 LXVIII
      //(83) 应该返回字符串 LXXXIII
      //(97) 应该返回字符串 XCVII
      //(99) 应该返回字符串 XCIX
      //(400) 应该返回字符串 CD
      //(500) 应该返回字符串 D
      //(501) 应该返回字符串 DI
      //(649) 应该返回字符串 DCXLIX
      //(798) 应该返回字符串 DCCXCVIII
      //(891) 应该返回字符串 DCCCXCI
      //(1000) 应该返回字符串 M
      //(1004) 应该返回字符串 MIV
      //(1006) 应该返回字符串 MVI
      //(1023) 应该返回字符串 MXXIII
      //(2014) 应该返回字符串 MMXIV
      //(3999) 应该返回字符串 MMMCMXCIX

      // I = 1 ====>最多重复3次
      // V = 5 最多一次
      // X = 10 ====>最多重复3次
      // L = 50 最多一次
      // C = 100 ====>最多重复3次
      // D = 500 最多一次
      // M = 1000 ====>最多重复3次

      let num = 400;
      // 判断数字最大的位数
      let strNum = String(num);
      console.log(strNum)
      if (strNum.length >= 4) {
        console.log("========", thousandDigit(strNum[0]) + hundredsDigit(strNum[1]) + tensDigit(strNum[2]) + unitsDigit(strNum[3]));
        // return thousandDigit(strNum[0]) + hundredsDigit(strNum[1]) + tensDigit(strNum[2]) + unitsDigit(strNum[3])
      } else if (strNum.length >= 3) {
        console.log('=========', hundredsDigit(strNum[0]) + tensDigit(strNum[1]) + unitsDigit(strNum[2]))
        // return hundredsDigit(strNum[0]) + tensDigit(strNum[1]) + unitsDigit(strNum[2])
      } else if (strNum.length >= 2) {
        console.log("========", tensDigit(strNum[0]) + unitsDigit(strNum[1]));
        // return tensDigit(strNum[0]) + unitsDigit(strNum[1])
      } else if (strNum.length >= 1) {
        console.log("========", unitsDigit(strNum[0]));
        // return unitsDigit(strNum[1])
      }
      // 千位
      function thousandDigit(num) {
        switch (num) {
          case "1":
            return "M";
            break;
          case "2":
            return "MM";
            break;
          case "3":
            return "MMM";
            break;
          default:
            return "";
            break;
        }
      }

      // 百位
      function hundredsDigit(num) {
        switch (num) {
          case "1":
            return "C";
            break;
          case "2":
            return "CC";
            break;
          case "3":
            return "CCC";
            break;
          case "4":
            return "CD";
            break;
          case "5":
            return "D";
            break;
          case "6":
            return "DC";
            break;
          case "7":
            return "DCC";
            break;
          case "8":
            return "DCCC";
            break;
          case "9":
            return "CM";
            break;
          default:
            return "";
            break;
        }
      }
      // 十位
      function tensDigit(num) {
        switch (num) {
          case "1":
            return "X";
            break;
          case "2":
            return "XX";
            break;
          case "3":
            return "XXX";
            break;
          case "4":
            return "XL";
            break;
          case "5":
            return "L";
            break;
          case "6":
            return "LX";
            break;
          case "7":
            return "LXX";
            break;
          case "8":
            return "LXXX";
            break;
          case "9":
            return "XC";
            break;
          default:
            return "";
            break;
        }
      }
      // 个位
      function unitsDigit(num) {
        switch (num) {
          case "1":
            return "I";
            break;
          case "2":
            return "II";
            break;
          case "3":
            return "III";
            break;
          case "4":
            return "IV";
            break;
          case "5":
            return "V";
            break;
          case "6":
            return "VI";
            break;
          case "7":
            return "VII";
            break;
          case "8":
            return "VIII";
            break;
          case "9":
            return "IX";
            break;
          default:
            return "";
            break;
        }
      }
    </script>
  </body>
</html>
